name: "Run tests"

on:
  workflow_dispatch:
  push:

jobs:
  dist:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    - uses: actions/setup-python@v6
      with:
        python-version: 3.9
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: stable

    - name: Build and run tests
      run: python test_relexec.py
